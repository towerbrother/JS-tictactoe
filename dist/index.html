<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">TIC TAC TOE</h1>
      <h2 class="message">Click any box to start</h2>
      <table>
        <tr class="row-one">
          <td class="row-one-one"></td>
          <td class="row-one-two"></td>
          <td class="row-one-three"></td>
        </tr>
        <tr class="row-two">
          <td class="row-two-one"></td>
          <td class="row-two-two"></td>
          <td class="row-two-three"></td>
        </tr>
        <tr class="row-three">
          <td class="row-three-one"></td>
          <td class="row-three-two"></td>
          <td class="row-three-three"></td>
        </tr>
      </table>
      <button>START AGAIN</button>
      <h4 class="signature">
        Created by
        <a
          class="link"
          href="https://towerbrother.github.io/portfolio-app"
          target="_blank"
          >Giorgio Torre</a
        >
        & Alessandro Bisacchi
      </h4>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
